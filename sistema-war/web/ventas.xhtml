<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
          xmlns:p="http://primefaces.org/ui"    
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head> 
</h:head>
<h:body>
    
    <ui:composition template="/master/master.xhtml">
            
         <ui:define name="datos">
   
        <h:form id="frmPrincipal">
             <p:panel header="MODULO DE VENTAS" >
 <p:growl id="growl" showDetail="true"/>

         <h:panelGrid id="pnlg1" columns="3" style="padding:0 10px 0 100px;" >



             <h:panelGroup>
                 <h:commandLink id="newBOLETA" title="Ventas por Boleta" action="#{managedBeanVenta.Nueva_venta}"  >
            <h:graphicImage width="135 px" height="100 px" value="${pageContext.request.contextPath}/images/boleta.png" alt="" title="" style="border-width:0px;"/>
            <p:tooltip for="newBOLETA"  value="NUEVA VENTA CON BOLETA" showEffect="slide" hideEffect="explode" /> 
                 </h:commandLink><br/>
            <h:commandLink  styleClass="datagrid_centrar" value="Ventas con Boleta" action="#{managedBeanVenta.Nueva_venta}"/>
             </h:panelGroup>


              <h:panelGroup>
                  <h:commandLink id="newFACTURA"  title="Ventas por Factura" action="#{managedBeanFacturaVenta.Nueva}"  >
            <h:graphicImage width="135 px" height="100 px" value="${pageContext.request.contextPath}/images/ventas_factura.jpg" alt="" title="" style="border-width:0px;"/>
            <p:tooltip for="newFACTURA"  value="NUEVA VENTA CON FACTURA" showEffect="slide" hideEffect="explode" /> 
                  </h:commandLink><br/>
            <h:commandLink  styleClass="datagrid_centrar" value="Ventas por Factura" action="#{managedBeanFacturaVenta.Nueva}"/>
             </h:panelGroup>

<!--
<p:commandLink  oncomplete="PF('dlgnewArea').show();" id="newArea" update=":Form2" actionListener="#{managedBeanVenta.newObject()}" style="margin-right:20px; border:0 none;">  
                        <p:graphicImage  value="${pageContext.request.contextPath}/images/ventas_boleta.gif"  />
                        <p:tooltip for="newArea"  value="NUEVO ITEM" showEffect="slide" hideEffect="explode" /> 

                        </p:commandLink>

              <h:panelGroup>
                  <h:commandLink id="cobros" title="Cobros de Credito" action="#{managedBeanVenta.Cobros}"  >
            <h:graphicImage width="135 px" height="100 px" value="${pageContext.request.contextPath}/images/cobros.jpg" alt="" title="" style="border-width:0px;"/>
            <p:tooltip for="cobros"  value="NUEVO COBRO DE CREDITO" showEffect="slide" hideEffect="explode" /> 
                  </h:commandLink><br/>
            <h:commandLink  styleClass="datagrid_centrar" value="Cobros de Credito" action="#{managedBeanVenta.Cobros}"/>
             </h:panelGroup>

            

           <h:panelGroup>
               <h:commandLink id="precios" title="Precios" action="#{managedBeanVenta.Precios}"  >
            <h:graphicImage width="135 px" height="100 px" value="${pageContext.request.contextPath}/images/precio_productos.png" alt="" title="" style="border-width:0px;"/>
            <p:tooltip for="precios"  value="CONSULTAR PRECIOS" showEffect="slide" hideEffect="explode" /> 
                    </h:commandLink><br/>
            <h:commandLink  styleClass="datagrid_centrar" value="Precios" action="#{managedBeanVenta.Precios}"/>
             </h:panelGroup>

             


         </h:panelGrid>

            
            
            <p:separator />
     

            <h:panelGrid id="pnlg23" columns="4" style="padding:0 10px 0 100px;" >




             <h:panelGroup>
                 <h:commandLink id="NewCliente" title="Nuevo Cliente" action="#{managedBeanCliente.Nuevo}"  >
            <h:graphicImage width="135 px" height="100 px" value="${pageContext.request.contextPath}/images/nuevo_cliente.jpg" alt="" title="" style="border-width:0px;"/>
            <p:tooltip for="NewCliente"  value="REGISTRAR NUEVO CLIENTE" showEffect="slide" hideEffect="explode" /> 
                 </h:commandLink><br/>
            <h:commandLink  styleClass="datagrid_centrar" value="Nuevo Cliente" action="#{managedBeanCliente.Nuevo}"/>
             </h:panelGroup>



             

                <h:panelGroup>
                    <h:commandLink id="segPagos" title="Seg. Pagos" action="#{managedBeanPagoVentaCredito.Seguimiento}"  >
            <h:graphicImage width="135 px" height="100 px" value="${pageContext.request.contextPath}/images/pagos.png" alt="" title="" style="border-width:0px;"/>
            <p:tooltip for="segPagos"  value="VER SEGUIMIENTO DE PAGOS" showEffect="slide" hideEffect="explode" /> 
                    </h:commandLink><br/>
            <h:commandLink  styleClass="datagrid_centrar" value="Seg. Pagos" action="#{managedBeanPagoVentaCredito.Seguimiento}"/>
             </h:panelGroup>




                 <h:panelGroup>
                     <h:commandLink id="cierre" title="Cierre de Caja" action="#{managedBeanReportando.CajaEmpleados}"  >
            <h:graphicImage width="135 px" height="100 px" value="${pageContext.request.contextPath}/images/cierre_caja_empleado.jpg" alt="" title="" style="border-width:0px;"/>
            <p:tooltip for="cierre"  value="GENERAR CIERRE DE CAJA" showEffect="slide" hideEffect="explode" /> 
            </h:commandLink><br/>
            <h:commandLink  styleClass="datagrid_centrar" value="Cierre-Caja" action="#{managedBeanReportando.CajaEmpleados}"/>
             </h:panelGroup>

                
                <h:panelGroup>
                    <h:commandLink id="clientesProductos" title="CLIENTES-PRODUCTOS" action="#{managedBeanVenta.ProductosClientes}"  >
            <h:graphicImage width="135 px" height="100 px" value="${pageContext.request.contextPath}/images/ClientesProductos.png" alt="" title="" style="border-width:0px;"/>
            <p:tooltip for="clientesProductos"  value="BUSCAR CLIENTES POR VENTAS DE PRODUCTOS" showEffect="slide" hideEffect="explode" /> 
                    </h:commandLink><br/>
            <h:commandLink  styleClass="datagrid_centrar" value="CLIENTES-PRODUCTOS" action="#{managedBeanVenta.ProductosClientes}"/>
             </h:panelGroup>

         </h:panelGrid>
             </p:panel>
            
            
 </h:form>
    
        
        
   
             
             <h:form id="Form2">

                    <p:dialog width="350px;" id="dialog" header="NUEVA BOLETA DE VENTA" widgetVar="dlgnewArea" showEffect="fade" hideEffect="fade" modal="true" height="250px;">  

                    
                        <h:panelGrid  id="panelPrincipal" columns="1">
                            <h:panelGrid  id="panelSuperior" columns="2">
                                           <p:fieldset id="fielset"  legend="Datos de la Venta" style="margin-top:5px">
                <h:panelGrid id="pnlg1" columns="3" cellpadding="5">
                    <h:outputText value="Nombre de la Tienda. " />

<p:selectOneMenu value="#{managedBeanVenta.venta.tienda}" effect="drop" style="width:425px" converter="tiendaConverter" >
     <f:selectItems  id="temsTien" value="#{managedBeanTienda.tiendasItems}"/>
        </p:selectOneMenu>
<h:outputText value="" />



<h:outputText value="Vendedor" />
<p:selectOneMenu  value="#{managedBeanVenta.venta.empleado}" effect="drop" style="width:425px" converter="empleadoConverter" >
    <f:selectItems  id="temsempleados"  value="#{managedBeanEmpleado.empleados_VendedorItems}"/>
</p:selectOneMenu>
<h:outputText value="" />


<h:outputText value="Fecha para Entregar:" />
<p:calendar id="FECHA_ENTEGA"  required="true"  effect="slide" locale="es" value="#{managedBeanVenta.venta.fechaVenta}" pattern="dd/MM/yyyy"/>
<h:outputText value="" />

<h:outputText value="Nombre del Cliente : "/>

<p:autoComplete required="true" id="auroxcomplete_cliente"
                 value="#{managedBeanVenta.venta.cliente}"
                 completeMethod="#{managedBeanVenta.completar_filtrado_Clientes}"
                 var="item_cliente" itemLabel="#{item_cliente.nombreCliente}"
                  itemValue="#{item_cliente}"
                 
               converter="clienteConverter"  minQueryLength="3"
               size="42"
                />
 <h:outputText value=""/>

 <h:outputText value="Estado de Venta :"/>
 <p:selectOneMenu value="#{managedBeanVenta.venta.estadoVenta}" effect="drop" style="width:425px" converter="estadoventaConverter" >
     <f:selectItems  id="temsTipoVentas" value="#{managedBeanEstadoVenta.estadoventaItems}"/>
        </p:selectOneMenu>
<h:outputText value="" />

       
         <h:outputText value="Observaciones:"/>
         <p:inputTextarea autoResize="false" rows="2" cols="40" id="inp4"  value="#{managedBeanVenta.venta.observaciones}"/>
         <h:outputText value="" />
        </h:panelGrid>
 </p:fieldset>




    <p:fieldset   id="fielset2"  legend="Ingreso de Productos" style="margin-top:5px">

        <h:panelGrid id="pnlg34" columns="3" cellpadding="5" >



  <h:outputText value="Nombre del Producto : "/>

 <p:autoComplete id="auroxcomplete"
                 value="#{managedBeanVenta.detalle_venta_Producto.producto}"
                 completeMethod="#{managedBeanVenta.completar_filtrado_Producto}"
                 var="item_Producto" itemLabel="#{item_Producto.nombreProducto}"
                  itemValue="#{item_Producto}"
                 minQueryLength="3"
               converter="ProductoConverter" 
               size="42" 
              
               >
     
     <p:ajax event="itemSelect" listener="#{managedBeanVenta.handleSelectPRECIO}" update=":Form2:txtinpPrecio" />  
            
 </p:autoComplete>
 <h:outputText value=""/>

 <h:outputText value="Cantidad"/>
 <p:inputText id="i1npss" size="42" value="#{managedBeanVenta.detalle_venta_Producto.cantidad}"/>
 <h:outputText value=""/>

 
<h:outputText value="Precio de venta"/>
<p:inputText id="txtinpPrecio" style="color: red;" size="42" value="#{managedBeanVenta.detalle_venta_Producto.precioVenta}"/>
 <h:outputText value=""/>

 <h:outputText value="Descuento Unitario"/>
 <p:inputText id="i1aa3" size="42" value="#{managedBeanVenta.detalle_venta_Producto.descuento}"/>
 <h:outputText value=""/>
 <h:outputText value=""/>
 <p:commandButton value="Agregar a la Lista" action="#{managedBeanVenta.AgregarDetalleProducto_FinalDZ}" update=":Form2:panelPrincipal" />

 </h:panelGrid>
    </p:fieldset>
                            </h:panelGrid>
                            
                              
                            <p:separator />
   
    <p:dataTable var="item" value="#{managedBeanVenta.lista_detalles}"  id="detalleslist" scrollable="true" scrollHeight="100">

        <f:facet name="header">
            Productos a Vender
        </f:facet>

        <p:column headerText="Nombre" style="width:350px">

            <h:outputText value="#{item.producto.nombreProducto}" />

        </p:column>

        <p:column headerText="Cantidad" style="width:75px">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{item.cantidad}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{item.cantidad}" style="width:100%" label="Cantidad"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="Precio" style="width:75px">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{item.precioVenta}" />
                </f:facet>
                <f:facet name="input">
                     <p:inputText value="#{item.precioVenta}" style="width:100%" label="Precio"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="Dscto." style="width:75px">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{item.descuento}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{item.descuento}" style="width:100%" label="Descuento"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

                 <p:column headerText="Sub.Total" style="width:75px">

                     <h:outputText value="#{item.subTotal}" />

        </p:column>


        <p:column headerText="" style="width:40px">
           
            <p:commandButton title="Eliminar éste Producto" icon="ui-icon ui-icon-close"  action="#{managedBeanVenta.EliminarLista}" update=":Form2:panelPrincipal" >
                <f:setPropertyActionListener value="#{item}" target="#{managedBeanVenta.detalle_venta_Producto}" />
            </p:commandButton>



        </p:column>

                <f:facet name="footer">
                    La cantidad a pagar es : #{managedBeanVenta.venta_total_detalles} SOLES.
        </f:facet>
    </p:dataTable>

   
                
                            
                        </h:panelGrid>
                        
                         <p:separator/>
                    
                         <center>   <p:commandButton value="GRABAR"  oncomplete="PF('dlgnewArea').hide(); dlgimprimir.show();" title="AGREGAR VENTA" update=":Form3:pnlPrincipal :Form2:panelPrincipal" action="#{managedBeanVenta.crearNew()}" >
                                
                             </p:commandButton></center> 

                        
            

                          
                    </p:dialog>  
                 
                 

                 
                 
                 
                 
             
                 
                 
                 
                </h:form>
             
             
             
             
             
             
             
             <h:form id="Form3">

                 <p:dialog resizable="false" width="350px;" id="dialog" header="IMPRIMIR" widgetVar="dlgimprimir" showEffect="fade" hideEffect="fade" modal="true" height="250px;">  

                    
                
                        <h:panelGrid id="pnlPrincipal">
                            
                            <h:outputText value="SE GENERÓ LA BOLETA : #{managedBeanVenta.ventaFormateada}"/>
                            
             
                            <h:panelGrid id="pnlbuttons" columns="2" style="text-align: center; width: 250px;">
                                <p:commandButton style="float: left" onclick="window.open('boletas/boleta'+#{managedBeanVenta.venta.idVenta}+'.txt','','height=375,width=240,scrollbars=1') ; return false;" value="SI" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                     
                             
                             
                                <p:commandButton style="float: right" value="NO" onclick="dlgimprimir.hide();" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        
                            </h:panelGrid>
                            
                         </h:panelGrid>

                        
            

                          
                    </p:dialog>  
                 
                 

                 
                 
                 
                </h:form>
</ui:define>
    </ui:composition>
       
</h:body>
</html>
